<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Portfolio</title>
  </head>
  <body>
    <div class="main">
      <div class="changeTheme">
        <img class="imageTheme" src="images/Medium Brightness4x.png" />
      </div>
      <div class="portfolioInfo">
        <div class="portfolioPhoto">
          <img class="avatar" src="images/avatar.png" />
        </div>
        <div class="information">
          <a class="name">Sergey Pankovvvv</a>
          <p class="post">Web-developer</p>
          <div class="socialLinks">
            <a href="https://github.com/GuessMF/NewProgGitHub"
              ><img class="socialImg" src="images/github4x.png"
            /></a>

            <img class="socialImg" src="images/Twitter4x.png" />
            <img class="socialImg" src="images/LinkedIn4x.png" />
            <img class="socialImg" src="images/YouTube4x.png" />
          </div>
        </div>
      </div>

      <div class="portfolioFacts">
        <div class="fact1">
          <a class="factsNumber">2</a>
          <p class="factsDescription">Landings</p>
        </div>
        <div class="fact2">
          <a class="factsNumber">6</a>
          <p class="factsDescription">JS</p>
        </div>
        <div class="fact3">
          <a class="factsNumber">0</a>
          <p class="factsDescription">React</p>
        </div>
      </div>
      <div class="buttonsContact">
        <button class="download_butt">
          Download CV <img class="vector" src="images/Vector4x.png" />
        </button>
        <button class="contact_butt">Contact me</button>
      </div>
      <main class="main-links">
        <div class="tabsButton">
          <input
            type="radio"
            name="tab-btn"
            style="display: none"
            id="tab-btn-1"
            value=""
          />
          <label for="tab-btn-1" class="btns">Landings</label>

          <input
            type="radio"
            name="tab-btn"
            style="display: none"
            id="tab-btn-2"
            value=""
          />
          <label for="tab-btn-2" class="btns">JavaScript</label>

          <input
            type="radio"
            name="tab-btn"
            style="display: none"
            id="tab-btn-3"
            value=""
          />
          <label for="tab-btn-3" class="btns">TypeScript</label>

          <input
            type="radio"
            name="tab-btn"
            style="display: none"
            id="tab-btn-4"
            value=""
          />
          <label for="tab-btn-4" class="btns">React</label>

          <div class="content">
            <div class="landings">
              <a href="https://guessmf.github.io/Landing_Pepsi/">
                <img
                  class="portfolio_screen"
                  src="images/Landing_Pepsi.png"
                  alt="landingPepsi"
              /></a>
            </div>

            <div class="landings">
              <a href="https://guessmf.github.io/Landing_Headphones/">
                <img
                  class="portfolio_screen"
                  src="images/headphones.png"
                  alt="headphones"
              /></a>
            </div>

            <div class="javascripts">
              <a href="https://guessmf.github.io/TextFinder_JS/">
                <img
                  class="portfolio_screen"
                  src="images/wordFinder.png"
                  alt="wordFinder"
              /></a>
            </div>
            <div class="javascripts">
              <a href="https://guessmf.github.io/Maze_JS/"
                ><img class="portfolio_screen" src="images/maze.png"
              /></a>
            </div>

            <div class="javascripts">
              <a href="https://guessmf.github.io/Armstrong_Calculator_JS/"
                ><img class="portfolio_screen" src="images/calculator.png"
              /></a>
            </div>
            <div class="javascripts">
              <a href="https://guessmf.github.io/Armdstrong_Calculator_CSS_JS/"
                ><img
                  class="portfolio_screen"
                  src="images/calculator_js_css1.png"
              /></a>
            </div>

            <div class="javascripts">
              <a href="https://guessmf.github.io/Tic-Tac-Toe/"
                ><img class="portfolio_screen" src="images/tic-tae-toe-js.png"
              /></a>
            </div>

            <div class="javascripts">
              <a href="https://guessmf.github.io/ToDo-list-v1/"
                ><img class="portfolio_screen" src="images/to-do-js.png"
              /></a>
            </div>

            <div class="typescripts">
              <a href="https://guessmf.github.io/TAILWIND/"
                ><img class="portfolio_screen" src="images/passgen.png"
              /></a>
            </div>

            <div class="react">Comming soon</div>
          </div>
        </div>
      </main>

      <div class="footer">
        <p class="reserved">Â© Sergey Pankov. 2022 All rigths reserved</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
